<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/insignia" rel="stylesheet">
    <link rel="icon" href="D1.png" type="image/png">
    <title>Registro - WorkPal</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/insignia');       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Insignia', sans-serif;
        }

        body {
            background-color: #fff;
            color: #000;
        }

        .contenedor {
            padding: 40px 60px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .logo {
            align-self: flex-end;
        }

        .logo img {
            height: 60px;
        }

        .contenido {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: flex-start;
            margin-top: 40px;
            gap: 40px;
        }

        .lado-izquierdo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .registro-titulo {
            font-size: 1px; /* M√°s peque√±o que antes */
            margin-bottom: 3px;
        }

        .imagen {
            width: 200px;
            height: 200px;
            border: 2px solid #999;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            color: #999;
        }

        .formulario {
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 16px;
            text-align: left;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            font-size: 14px;
            text-align: left;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ccc;
            border: none;
            color: white;
            font-weight: bold;
            cursor: not-allowed;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="contenedor">
        <div class="logo">
            <img src="https://i.imgur.com/HrlmPfF.png" alt="WorkPal Logo">
        </div>

        <div class="contenido">
            <div class="lado-izquierdo">
                <h1 class="registro-titulo">Registro</h1>
                <div class="imagen">üñºÔ∏è</div>
            </div>

            <div class="formulario">
                <form>
                    <label for="correo">Correo Electr√≥nico</label>
                    <input type="email" id="correo" name="correo" placeholder="Agregar texto">

                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" placeholder="Agregar texto">

                    <label for="contrasena">Contrase√±a</label>
                    <input type="password" id="contrasena" name="contrasena" placeholder="Agregar texto">

                    <label for="confirmar">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmar" name="confirmar" placeholder="Agregar texto">

                    <button type="button" disabled>Registrarse</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
